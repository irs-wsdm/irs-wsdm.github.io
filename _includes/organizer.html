<section id="organizer" class={{ include.class }}>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center" style="padding-bottom: 20px;">
                <h2 class="section-heading">Workshop Organizers </h2>
                <!--h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3-->
            </div>
        </div>
        {% for row_idx in (1..2) %}
            <div class="row">
            {% assign organizers = site.organizers | sort:"order" | where: "row", row_idx %}
            {% for member in organizers %}
                {% include organizer-member.html %}
            {% endfor %}
            </div>
        {% endfor %}
    </div>
</section>
